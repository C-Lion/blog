<html>
    <head>
        <title>C-Lion's Django Girl's Blog</title>
        <!--put link to CSS here!-->
    </head>
    <body>
        <div>
    		<h1><a href="/">Django Girls Blog</a></h1>
		</div>

		{% for post in posts %}
	    	<div>
	    		<h1><a href="">{{ post.title }}</a></h1>
	    		
	    		<p>Author: {{ post.author }}</p>
	        	
	        	<p>Published: {{ post.published_date }}</p>
	        	
	        	<p>{{ post.text|linebreaksbr }}</p>
	    	</div>
		{% endfor %}

    </body>
</html>
